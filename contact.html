<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/utils.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/mobile.css">

    <title>SC-ST-Cell-contact-page</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span>Logo.Here.Re</span>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="#" class="selected-page" style="color: var(--my-teal);">Contact</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </div>
    </nav>

    <hr class="max-width-1 m-auto">

    <div class="max-width-1 contact-content m-auto">
        <div class="m-auto">
            <h1 class="centering my-heading " style="text-align: center;"> Feel free to contact Us </h1>
            <div class="contact-form font1">
                <div class="form-box centering">
                    <input type="text" class="form-input" placeholder="Enter your Name/ anonymous Alias" style="color: white;">
                </div>
                <div class="form-box centering">
                    <input type="text" class="form-input" placeholder="Enter your Email">
                </div>
                <div class="form-box centering">
                    <input type="text" class="form-input" placeholder="Enter your Phone Number">
                </div>
                <div class="form-box centering">
                    <textarea name="" id="" cols="30" rows="5" placeholder="Please enter your Comments / Complaints / Queries . . ."></textarea>
                </div>
                <div class="form-box centering">
                    <button class="btn">Submit</button>
                </div>
               
            </div>
        </div>
        
    </div>


    

    <div class="footer m-auto">
      <p>Copyright &copy; SC-ST-Cell's Arena</p>
     
    </div>
  </body>
